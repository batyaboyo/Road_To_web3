var myApp = angular.module("myApp", [])
var scope
var lookBack = 1000   // number of blocks to look back from chirps


myApp.controller("myCtrl", function($scope) {
	// Make $scope available outside the controller
	scope = $scope

	$scope.newMsg = ""
	$scope.messages = []

	$scope.setupPending = true

	// Get the values we need before we can use Ethereum
	$scope.etherSetup = async () => {
		if ($scope.setupPending) {
			await window.ethereum.enable()
		
			if (!$scope.provider)
				$scope.provider = await new ethers.providers.Web3Provider(window.ethereum)
		
			if (!$scope.contract)
				$scope.contract = await new ethers.Contract(
					chirperData.address, 
					chirperData.abi, 
					$scope.provider.getSigner())
			
			$scope.setupPending = true

			// Read messages from the last lookBack blocks
			$scope.provider.resetEventsBlock(
				$scope.provider.blockNumber-lookBack
			);

		}  // if ($scope.setupPending)
	}  // $scope.etherSetup

	$scope.sendMsg = async msg => {
		await $scope.etherSetup();
		await $scope.contract.chirp(msg);
	}  // $scope.sendMsg

	$scope.listenChirps = async () => {
		await $scope.etherSetup();

		$scope.contract.on(
			$scope.contract.interface.events.Message,
			evt => {
				const eventData = $scope.contract.interface.parseLog(evt);
				$scope.messages.unshift({
					message: eventData.values._message,
					sender: eventData.values._sender,
					txn: evt.transactionHash
				})
				$scope.$apply()    // update the UI
			}
		)    // $scope.contract.on ( Message event )				
	}   // $scope.listen

	// No need for the value, this is just a way to 
	// run an async function from within a normal one
	var valueIrrelevant = $scope.listenChirps()

})  // myApp.controller



</script>

		<button class="btn btn-primary" ng-click="sendMsg(newMsg)">
			Chirp
		</button>
	</div>
</div>   <!-- panel-primary user message -->



<div class="panel panel-info">
	<div class="panel-heading">
      		<h3 class="panel-title">Latest Messages</h3>
        </div>
       	<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="msg in messages">
				<a href="https://kovan.etherscan.io/address/{{msg.sender}}"
				   target="_blank">{{msg.sender}}</a>:
				<a href="https://kovan.etherscan.io/tx/{{msg.txn}}"
				   target="_blank">{{msg.message}}</a>
			</li>
		</ul>
	</div>
</div>   <!-- panel-info messages -->


</body>
</html>
